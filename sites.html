<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sites - Cristhofer Bressanini</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #ccc;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery a {
      display: block;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.02);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .caption {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .caption {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sites</h1>
    <p>Projetos web com design funcional e estético</p>
  </header>

  <main>
    <div class="gallery">
      <a href="https://exemplo1.com" target="_blank">
        <img src="site1.jpg" alt="Site institucional para empresa de arquitetura" />
        <div class="caption">Site institucional para empresa de arquitetura</div>
      </a>
      <a href="https://exemplo2.com" target="_blank">
        <img src="site2.jpg" alt="Landing page para lançamento de produto" />
        <div class="caption">Landing page para lançamento de produto</div>
      </a>
      <a href="https://exemplo3.com" target="_blank">
        <img src="site3.jpg" alt="Portfólio pessoal interativo" />
        <div class="caption">Portfólio pessoal interativo</div>
      </a>
      <a href="https://exemplo4.com" target="_blank">
        <img src="site4.jpg" alt="Blog com layout editorial responsivo" />
        <div class="caption">Blog com layout editorial responsivo</div>
      </a>
      <a href="https://exemplo5.com" target="_blank">
        <img src="site5.jpg" alt="Loja virtual com identidade personalizada" />
        <div class="caption">Loja virtual com identidade personalizada</div>
      </a>
      <a href="https://exemplo6.com" target="_blank">
        <img src="site6.jpg" alt="Site one-page para fotógrafo" />
        <div class="caption">Site one-page para fotógrafo</div>
      </a>
    </div>
  </main>

</body>
</html>

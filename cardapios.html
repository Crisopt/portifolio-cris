<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápios - Cristhofer Bressanini</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #ccc;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      padding: 1rem;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox p {
      color: #fff;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .lightbox img {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Cardápios para Restaurantes</h1>
    <p>Designs elegantes e funcionais para experiências gastronômicas</p>
  </header>

  <main>
    <div class="gallery">
      <img src="imagens/cardapio1.jpg" alt="Cardápio sofisticado para restaurante italiano" class="lightbox-trigger" />
      <img src="imagens/cardapio2.jpg" alt="Cardápio elegante com design minimalista para café" class="lightbox-trigger" />
      <img src="imagens/cardapio3.jpg" alt="Cardápio criativo para hamburgueria gourmet" class="lightbox-trigger" />
      <img src="imagens/cardapio4.jpg" alt="Cardápio visual para bar e drinks" class="lightbox-trigger" />
      <img src="imagens/cardapio5.jpg" alt="Cardápio simples e direto para lanchonete" class="lightbox-trigger" />
      <img src="imagens/cardapio6.jpg" alt="Cardápio de sobremesas com estilo luxuoso" class="lightbox-trigger" />
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="" />
    <p id="lightbox-caption"></p>
  </div>

  <script>
    const triggers = document.querySelectorAll('.lightbox-trigger');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.close');

    triggers.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightboxCaption.textContent = img.alt;
        lightbox.classList.remove('hidden');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.add('hidden');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
